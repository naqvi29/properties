          <!-- /.card-header -->

            <table id="example1" class="table table-bordered table-striped display" style="width:100%">
              <thead>
                <tr>
                  <th>username</th>
                  <th>Password</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>{{ admin.username }}</td>
                  <td>{{ admin.password }}</td>
                  <td><a href="/edit/admin/{{ admin._id }}"><button type="button"
                        class="btn-outline-info btn-sm btn-block">edit</button>
                    </a>

                </tr>

                </tfoot>
            </table>
          </div>

          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->

    <!-- /.row -->
  </div>
